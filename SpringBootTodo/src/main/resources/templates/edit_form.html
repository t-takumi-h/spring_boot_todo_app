<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ToDoApp</title>
</head>
<body>
<h2>ToDo編集フォーム</h2>
<form th:action="@{/edit}" th:object="${todo}" method="post">
  <input type="hidden" th:field="*{id}">
  <label for="content">ToDo:</label>
  <input type="text" th:field="*{content}">
  <button>登録</button>
</form>
</body>
</html>
